<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFSosm_AZivr8rk0K-8w_bDfkCQ6zJi1ZCfTKaql9Q1MrYteaP8vRU7WrUzUQ5q5C5HGM&usqp=CAU" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Lazy Foxy</title>
  </head>
  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <a href="https://frangardev.github.io"
          class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase usr"
        >
          @frangardev
        </a>
        <h3
          class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10 title"
        >
          Lazy Foxy
        </h3>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto ta">
          Fotos aleatorias de zorros, cargadas usando lazy loading. <br>
          Fotos creadas: <span class="accountant" id="accountant">0</span> <br>
          Fotos descargadas: <span class="accountant" id="download">0</span>
          <!-- <br> Agregar cuadro de carga, un cuadrado que carga al agregarlo y luego la imagen carge encima del cuadrado -->
        </p>
        <section class="app__container">
          <div class="controls">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l" id="create">Crear imágen</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r" id="remove">Eliminar imágen</button>
          </div>

          <div class="img__container" id="images"></div>
        </section>

      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
